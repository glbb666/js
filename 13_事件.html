<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 单引号 -->
    <input type="button" value="Click Me" onclick="alert('Clicked')" id="btn">
    <!-- 双引号 -->
    <input type="button" value="Click Me" onclick="alert(&quot;Clicked&quot;)">

    <!-- 调用函数 -->
    <input type="button" value="Click Me" onclick="a()">

    <!-- 访问事件对象 -->
    <input type="button" value="Click Me" onclick="alert(event.type)">

    <!-- 输出目标元素的值 -->
    <input type="button" value="Click Me" onclick="alert(this.value)">
    <input type="button" value="Click Me" id="btn1">
</body>
<script>
        function a(){
            console.log('ok')
        }
        function b(){
            console.log('nn')
        }
        let btn = document.getElementById('btn')
        let btn1 = document.getElementById('btn1');
        btn.onclick = a;//会把html的onclick覆盖
        // btn.onclick = b;//会把a覆盖
        //addEventListener可以设置多个事件，事件会按照设置的顺序进行
        btn.addEventListener("click",b,false);
        btn.addEventListener("click",function(){
            console.log('这是一个匿名函数')
        },false);

        //只能移除用addEventListener设置的函数，不能移除用onclick设置的函数
        //不能移除用addEventListener设置的匿名函数
        btn.removeEventListener("click",a,false);
        // btn.removeEventListener("click",b,false);
        btn.removeEventListener("click",function(){
            console.log('这是一个匿名函数')
        },false);
</script>
</html>
