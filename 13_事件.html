<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 单引号 -->
    <input type="button" value="Click Me" onclick="alert('Clicked')" id="btn">
    <!-- 双引号 -->
    <input type="button" value="Click Me" onclick="alert(&quot;Clicked&quot;)">

    <!-- 调用函数 -->
    <input type="button" value="Click Me" onclick="a()">

    <!-- 访问事件对象 -->
    <input type="button" value="Click Me" onclick="alert(event.type)">

    <!-- 输出目标元素的值 -->
    <input type="button" value="Click Me" onclick="alert(this.value)">
    <input type="button" value="Click Me" id="btn1">
    <a href="" id="link">这是一个链接</a>
</body>
<script>
        function a(){
            console.log('ok')
        }
        function b(){
            console.log('nn')
        }
        let btn = document.getElementById('btn')
        let btn1 = document.getElementById('btn1');
        btn.onclick = a;//会把html的onclick覆盖
        // btn.onclick = b;//会把a覆盖
        //addEventListener可以设置多个事件，事件会按照设置的顺序进行
        btn.addEventListener("click",b,false);
        btn.addEventListener("click",function(){
            console.log('这是一个匿名函数')
        },false);

        //只能移除用addEventListener设置的函数，不能移除用onclick设置的函数
        //不能移除用addEventListener设置的匿名函数
        btn.removeEventListener("click",a,false);
        // btn.removeEventListener("click",b,false);
        btn.removeEventListener("click",function(){
            console.log('这是一个匿名函数')
        },false);
        // 事件冒泡
        // document.body.onclick = function(event){
        //     alert(event.currentTarget);
        //     alert(this)
        //     alert(event.target)
        // }
        //一个函数处理多个事件
       
        var handler = function(event){
            switch(event.type){
                case 'click':
                    alert('Clicked');
                    break;
                case 'mouseover':
                    event.target.style.backgroundColor = "red";    
                    break;
                case 'mouseout':
                    event.target.style.backgroundColor = '';
                    break;    
            }
        }
        btn1.onclick = handler;
        btn1.onmouseover = handler;
        btn1.onmouseout = handler;

        //阻止特定事件的默认行为
        
</script>
</html>
